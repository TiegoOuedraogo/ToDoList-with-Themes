<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Themed To-Do List</title>
    <link rel="stylesheet" href="../styles/index.css">
</head>
<body>
    <h1>Themed To-Do List</h1>
    <div id="theme-selector">
        <label for="color-picker">Change Theme Color:</label>
        <input type="color" id="color-picker" title="Choose your color">
    </div>
    <form id="new-task-form">
        <input type="text" id="new-task-input" placeholder="What do you need to do?" required />
        <button type="submit">Add Task</button>
    </form>
    <ul id="tasks-list"></ul>

    <script src="../script/index.js"></script>
</body>
</html>
